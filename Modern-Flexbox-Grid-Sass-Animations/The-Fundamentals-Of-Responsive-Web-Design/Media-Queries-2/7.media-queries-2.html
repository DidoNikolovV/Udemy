<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a04e3c9f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="7.style.css">
    <title>Media Queries Part - 2: Weather App UI</title>
</head>
<body>
    <section id="weather">
        <h1>Sydney, Australia</h1>
        <div class="weather__info__temp">
            <!-- Weather Information -->
            <div class="weather__info">
                    <div class="weather__info--date">
                        <p>Thursday, Apr 30</p>
                        <p>Sunny</p>
                        <div class="weather__info--date__icon__temp">
                            <i class="fas fa-sun"></i>
                            <p>24 <sup>&#8451;</sup></p>
                        </div>
                    </div>
                    <div class="weather__info--data">
                        <p>Percipitation: 10%</p>
                        <p>Humidity: 5%</p>
                        <p>Wind: 4 kpm NW</p>
                    </div>
            </div>

            <!-- Weather Temps -->
        </div>
    </section>
</body>
</html>
